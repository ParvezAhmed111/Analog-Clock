<html lang="en">
<head>

    <title>My Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>

        <button type="button" onclick="displayDate()" id="date">Show Date</button>
        <button type="button" onclick="displayDay()" id="day">Show Day</button>

            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>
